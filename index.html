<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up form</title>
  </head>
  <body>
    <main>
      <div class="background-container">
        <img
          class="bakcground-img"
          src="images/photo-1585202900225-6d3ac20a6962.avif"
          alt="background image"
        />
        <div class="logo">
          <img
            class="logo-img"
            src="images/odin-lined.png"
            alt="The Odin's Project logo"
          />
          <p>ODIN</p>
        </div>
        <div class="source-img">Photo by Halles West on Unsplash</div>
      </div>
      <div class="overall-form-container">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <i>now</i> to get started
          </p>
          <br />
          <p>You know you want to.</p>
        </div>
        <form action="submit" method="post" class="form-container">
          <div class="first-form-container">
            <p>Let's do this!</p>
            <div>
              <div class="flex-group">
                <div class="input-flex">
                  <label for="fname">FIRST NAME</label>
                  <input type="text" id="fname" name="fname" required />
                </div>

                <div class="input-flex">
                  <label for="lname">LAST NAME</label>
                  <input type="text" name="lname" id="lname" required />
                </div>
              </div>
              <div class="flex-group">
                <div class="input-flex">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="input-flex">
                  <label for="pnumber">PHONE NUMBER</label>
                  <input type="tel" name="pnumber" id="pnumber" />
                </div>
              </div>

              <div class="flex-group">
                <div class="input-flex">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    pattern="[Aa-Zz]"
                  />
                  <span></span>
                </div>
                <div class="input-flex">
                  <label for="Cpassword">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="Cpassword"
                    id="Cpassword"
                    required
                    pattern="[Aa-Zz]"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="second-form-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
